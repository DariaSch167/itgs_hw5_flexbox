<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox_grid</title>
    <link rel="stylesheet" href="flexbox.css" />
  </head>
  <body>
    <header>
      <p>Шапка страницы</p>
    </header>
    <main>
      <div class="main_section">
        <h1 class="main_header">Основная часть</h1>
        <div class="main_flex">
          <div class="main_part" id="part1"><h2>Ещё 1</h2></div>
          <div class="main_part" id="part2"><h2>Ещё 2</h2></div>
          <!-- break -->
          <div class="break"></div>
          <div class="main_part" id="part3"><h2>Ещё 3</h2></div>
        </div>
      </div>
      <aside><p>Боковая область</p></aside>
    </main>
    <footer>
      <div class="footer_section"><p>Секция футера 1</p></div>
      <div class="footer_section"><p>Секция футера 2</p></div>
      <div class="footer_section"><p>Секция футера 3</p></div>
      <div class="footer_section"><p>Секция футера 4</p></div>
    </footer>
  </body>
</html>
